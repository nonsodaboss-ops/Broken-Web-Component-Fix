<!DOCTYPE html>
<html>
<head>
  <style>
    .pricing {
      width: 300px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px #ccc;
      padding: 10px;
      text-align: left;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
    }

    .price {
      font-size: 18px;
      color: green;
    }

    .features {
      list-style: none;
      padding-left: 0;
    }

    .features li {
      padding: 4px;
      border-bottom: 1px solid #eee;
    }

    .btn {
      background: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: darkblue;
    }
  </style>
</head>
<body>

  <div id="pricing-container"></div>

  <script>
    function createPricingCard({ title, price, features, buttonText }) {
      const card = document.createElement('div');
      card.className = 'pricing';

      const titleEl = document.createElement('h2');
      titleEl.className = 'title';
      titleEl.textContent = title;
      card.appendChild(titleEl);

      const priceEl = document.createElement('p');
      priceEl.className = 'price';
      priceEl.textContent = price;
      card.appendChild(priceEl);

      const featureList = document.createElement('ul');
      featureList.className = 'features';
      features.forEach(feature => {
        const li = document.createElement('li');
        li.textContent = feature;
        featureList.appendChild(li);
      });
      card.appendChild(featureList);

      const button = document.createElement('button');
      button.className = 'btn';
      button.textContent = buttonText;
      card.appendChild(button);

      return card;
    }

    // Example usage
    const pricingData = {
      title: 'Basic Plan',
      price: '$9.99 /month',
      features: ['1 GB Storage', 'Basic Support', 'All Core Features'],
      buttonText: 'Start Trial'
    };

    const container = document.getElementById('pricing-container');
    container.appendChild(createPricingCard(pricingData));
  </script>

</body>
</html>
